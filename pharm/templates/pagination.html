
<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

<style>
    .pagination{
        text-align: center; 
        margin-top: 20px;
        margin-bottom: 20px;
        margin-left: 450px;
        margin-right: 80px;
        font-size: 24px;
    }

    .pagination-action{
        margin: 10px;
        display: inline-block;
        padding: 0.5rem;
        color: gold;
    }

    .pagination-action:hover{
        color: rgb(9, 204, 230);
    }

    .pagination-number{
        background-color: yellow;
        padding: 5px;
        margin: 5px;
        color: black;
        border-radius: 2px;
    }

    .pagination-number:hover, .pagination.current{
        background-color: rgb(127, 127, 245);
    }

</style>


<div class="pagination">
    {% if posts.has_previous %}
        <a class="pagination-action" href="?page=1"><i class="fas fa-angle-double-left"></i></a>
        <a class="pagination-action" href="?page={{posts.previous_page_number}}"><i class="fas fa-angle-left"></i></a>
    {% endif %}

    {% for num in posts.paginator.page_range %}
        {% if posts.number == num %}
            <span class="pagination-number pagination-current">{{num}}</span>
        {% elif num > posts.number|add:'-3' and num < posts.number|add:'3' %}
            <a class="pagination-number" href="?page={{num}}">{{num}}</a>
        {% endif %}
    {% endfor %}

    {% if posts.has_previous %}
        <a class="pagination-action" href="?page={{posts.next_page_number}}"><i class="fas fa-angle-right"></i></a>
        <a class="pagination-action" href="?page={{posts.paginator.num_pages}}"><i class="fas fa-angle-double-right"></i></a>
    {% endif %}
</div>
